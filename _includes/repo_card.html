<div class="card">
    <div class="card-content">
        <div class="media">
            <div class="media-left">
                <i class="fab fa-github fa-3x" ></i>
            </div>
            <div class="media-content">
                <p class="title is-4"><a href="{{ repo.url }}">{{ repo.name }}</a></p>
                <p class="subtitle is-6">
                    {% if repo.stars != 0 %}<i class="fas fa-star"></i> {{ repo.stars }}{% endif %}
                    {% if repo.forks != 0 %}<i class="fas fa-code-branch"></i> {{ repo.forks }}{% endif %}
                </p>
            </div>
        </div>

        <div class="content">
            <p>{{ repo.description }}</p>
            <p>
                Updated: {{ repo.updated_at | date_to_string }} <br>
                Created: {{ repo.created_at | date_to_string }}
            </p>
        </div>
    </div>
</div>
